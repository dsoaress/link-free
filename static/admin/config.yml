backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'create content'
    update: 'update content'
    delete: 'delete content'
    uploadMedia: '[skip ci] upload asset'
    deleteMedia: '[skip ci] delete asset'
media_folder: 'content/images'
public_folder: '/images'
collections:
  - name: 'pages'
    label: 'Pages'
    media_folder: ''
    public_folder: ''
    files:
      - file: 'src/pages/index.md'
        label: 'Index'
        name: 'index'
        fields:
          - {
              label: 'key',
              name: 'key',
              widget: hidden,
              default: IndexPageTemplate,
            }
          - label: 'Links'
            label_singular: 'link'
            name: 'links'
            widget: list
            fields:
              - { label: 'Label', name: 'label', widget: string }
              - { label: 'URL', name: 'url', widget: string }
          - { label: 'Logo', name: 'logo', widget: 'image' }
          - { label: 'Buttons color', name: 'buttonsColor', widget: string }
          - { label: 'Border radius', name: 'borderRadius', widget: string }
          - { label: 'Font color', name: 'buttonsFontColor', widget: string }
          - { label: 'Footer font color', name: 'fontColor', widget: string }
          - { label: 'Background color', name: 'background', widget: string }

      - file: 'src/pages/404.md'
        label: '404'
        name: 'notFound'
        fields:
          - {
              label: 'key',
              name: 'key',
              widget: hidden,
              default: NotFoundTemplate,
            }
          - { label: 'Title', name: 'title', widget: string }
          - { label: 'Message', name: 'message', widget: string }
          - { label: 'Button label', name: 'buttonLabel', widget: string }

  - name: 'settings'
    label: 'Settings'
    media_folder: ''
    public_folder: ''
    files:
      - file: 'README.md'
        label: 'Readme'
        name: 'readme'
        fields:
          - { label: 'Body', name: 'body', widget: markdown }

      - file: 'src/settings/siteMetadata.json'
        label: 'Metadata'
        name: 'siteMetadata'
        fields:
          - { label: 'Company name', name: 'title', widget: string }
          - { label: 'Short company name', name: 'shortTitle', widget: string }
          - { label: 'Description', name: 'description', widget: text }
          - { label: 'Favicon', name: 'favicon', widget: 'image' }
          - { label: 'GTM ID', name: 'gtmID', widget: string }
